---
layout: page
title: Reposts
desc: (๑•̀ㅁ•́ฅ)
permalink: /reposts/
order: 2
---
<ul class="list-group repost-content">
  {% for repost in site.data.reposts %}
  <li class="list-group-item repost-item">
    {% for post in repost.posts %}
    <div class="title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </div>
    {% endfor %}
    <div class="desc">评价: {{ repost.desc }}</div>
  </li>
  {% endfor %}
</ul>
