---
layout: default
---
{% assign post = page %}

{% for tag in site.tags %}
    <a href="/post_by_tag.html?tag={{ tag[0] }}"> {{ tag[0] }}</a>
{% endfor %}

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ post.title }}</h1>
    
    <div class="post-meta">
    	<time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time>
    	{% if post.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ post.author }}</span></span>{% endif %}
    	<div class="post-tags">Tags: {% for tag in post.tags %}<span>{{ tag }}</span>{% endfor %}</div>
    </div>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
