- text: "There are one hundred ways to fix a problem. However, the ultimate solution is, don't give it any chance to happen."
- text: "偷懒的唯一方法就是不偷懒. 欠下的早晚要还的."
- text: "假如你总是盼着明天会比今天好, 唯一正确的方法, 是把今天就过好."
  by: 安妮·迪拉德